{% extends 'base.html' %}

{% load static %}

{% block content %}
    <form method="get" action="{% url 'search_results' %}">
        <input type="text" name="product_name" placeholder="Search products...">
        <button type="submit">Search</button>
    </form>
    <h1>RESULTS: </h1>

    <form action="{% url 'delete_all_data' %}">
        {% csrf_token %}
        <button type="submit">Delete Data</button>
    </form>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <div class="row">
        {% for product in products %}
            <div class="col">
                <div class="card" style="width: 10rem;">
                    <div class="img-container ">
                        <img class="card-img-top" src="{{ product.delivery_info }}" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name|slice:":40" }}{% if product.name|length > 40 %}...{% endif %}</h5>
                        <p class="card-text">{{ product.price }}</p>
                        <a href="#" class="btn btn-primary">Add to cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
